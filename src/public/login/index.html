<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h2>Login</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="login-input" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="login-input" required>

        <input type="submit" value="Entrar">
        <div class="register-link">
            <p>Não tem uma conta? <a href="/src/public/register/index.html">Registre-se</a></p>
        </div>
    </form>


    <!-- Se você desejar incluir um script JavaScript para manipular o redirecionamento, você pode adicionar aqui -->

</body>
</html>
