<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Cadastro</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="cadastro-input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="cadastro-input" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" class="cadastro-input" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" class="cadastro-input" required>

        <input type="submit" value="Cadastrar">
    </form>

    <!-- Se vocÃª desejar incluir um script JavaScript, vocÃª pode adicionar aqui -->

</body>
</html>
